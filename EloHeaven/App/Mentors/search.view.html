<div>
    <h1>Search for a mentor!</h1>

    <form ng-submit="search.search(search.searchString)">
        <div class="form-group">
            <input type="search" class="form-control" placeholder="Search..." ng-model="search.searchString" />
            <input type="submit" class="hidden-submit" />
        </div>
    </form>


    <div class="row">
        <div class="col-lg-12 col-md-12" ng-repeat="mentor in search.mentors">
            <eh-mentor-card mentor="mentor"></eh-mentor-card>
        </div>
    </div>
</div>
