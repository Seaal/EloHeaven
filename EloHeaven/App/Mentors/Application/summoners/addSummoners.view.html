<div class="row">
	<div class="col-lg-6">
		<h3>Add your League Account(s)</h3>
		
		<form ng-submit="application.addSummoner(application.summonerName, application.summonerRegion)">
	        <div class="form-group">
	            <input class="form-control" placeholder="Account Name..." ng-model="application.summonerName" />
			</div>
			
			<div class="form-group">
				<select class="form-control" ng-options="region.id as region.longName for region in application.regions" ng-model="application.summonerRegion">
					<option selected value="">Select Region...</option>
				</select>
			</div>
			
			<div ng-show="application.errors.length > 0" class="alert alert-danger">
				<ul>
					<li ng-repeat="error in application.errors">{{error.message}}</li>
				</ul>
			</div>
			
			<div class="form-group">
	            <input type="submit" class="btn btn-primary" value="Add Summoner" />
	        </div>
	    </form>
	</div>
	<div class="col-lg-6">
		<h3>Your Current Summoners</h3>
		
		<eh-summoner-list summoners="application.summoners"></eh-summoner-list>
	</div>
</div>
