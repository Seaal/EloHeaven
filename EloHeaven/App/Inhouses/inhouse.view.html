<h1 class="text-center">Mentored Inhouses</h1>

<div class="row">
    <div class="col-sm-6 col-xs-12">
        <h2 class="team-title team-blue">Blue Team</h2>
        
        <eh-player-card ng-repeat="player in inhouse.blueTeam" player="player"></eh-player-card>
    </div>
    <div class="col-sm-6 col-xs-12 team-right">
        <h2 class="team-title team-red text-right">Red Team</h2>
        
        <eh-player-card ng-repeat="player in inhouse.redTeam" player="player"></eh-player-card>
    </div>
</div>

<button class="btn btn-primary center-block" ng-disabled="!inhouse.allConfirmed" ng-hide="inhouse.swapping" ng-click="inhouse.balanceTeams();">Balance Teams</button>
<div class="text-center" ng-show="inhouse.swapping">
    <button class="btn btn-success" ng-click="inhouse.swapPlayers();">Swap Players</button>
    <button class="btn btn-danger" ng-click="inhouse.cancelSwap();">Cancel</button>
</div>
